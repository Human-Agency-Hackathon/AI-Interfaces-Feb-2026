<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dungeon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cinzel+Decorative:wght@700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /* ── Reset & Base ── */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0810;
      color: #e8dcd0;
      font-family: "Cormorant Garamond", Georgia, serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ── Onboarding Screen Containers ── */
    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .screen-hidden { display: none !important; }

    /* ── RPG Panel (shared box style — dungeon stone) ── */
    .rpg-panel {
      background: #1e1830;
      border: 1px solid #8a6a28;
      border-radius: 2px;
      padding: 2.5rem;
      max-width: 800px;
      width: 100%;
      position: relative;
    }

    .rpg-panel::before {
      content: '';
      position: absolute;
      inset: 6px;
      border: 1px solid rgba(184, 144, 56, 0.15);
      border-radius: 1px;
      pointer-events: none;
    }

    /* ── Typography ── */
    .screen-title {
      font-family: "Cinzel", serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: #e8c868;
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .screen-subtitle {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-style: italic;
      font-weight: 400;
      font-size: 1rem;
      color: #d0c0a8;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.7;
    }

    /* ── Splash Screen ── */
    .splash-logo {
      font-family: "Cinzel Decorative", "Cinzel", serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: #e8c868;
      text-align: center;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-shadow:
        0 0 20px rgba(232, 160, 80, 0.5),
        0 0 40px rgba(196, 90, 40, 0.25),
        0 2px 4px rgba(0, 0, 0, 0.6);
      margin-bottom: 0.5rem;
      line-height: 1.15;
    }

    .splash-tagline {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-style: italic;
      font-weight: 300;
      font-size: 1.15rem;
      color: #d0c0a8;
      text-align: center;
      margin-bottom: 2.5rem;
      letter-spacing: 0.06em;
      line-height: 1.7;
    }

    .splash-divider {
      text-align: center;
      color: #8a6a28;
      font-family: "Cinzel", serif;
      font-size: 0.85rem;
      letter-spacing: 0.4em;
      margin-bottom: 2.5rem;
      user-select: none;
    }

    .splash-version {
      font-family: "DM Mono", monospace;
      font-size: 0.7rem;
      font-weight: 300;
      color: #564a72;
      text-align: center;
      margin-top: 2rem;
    }

    /* ── Buttons (flame primary) ── */
    .rpg-btn {
      background: #1e1830;
      border: 2px solid #c45a28;
      color: #c45a28;
      font-family: "Cinzel", serif;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.8rem 2.5rem;
      cursor: pointer;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      transition: all 0.2s ease;
      display: inline-block;
    }

    .rpg-btn:hover {
      background: linear-gradient(135deg, #c45a28, #d87a3a);
      color: #0a0810;
      box-shadow: 0 0 20px rgba(196, 90, 40, 0.4);
    }

    .rpg-btn:active {
      transform: scale(0.97);
    }

    .rpg-btn:disabled {
      border-color: #3d3358;
      color: #3d3358;
      cursor: not-allowed;
      box-shadow: none;
      background: #1e1830;
    }

    .rpg-btn-large {
      font-size: 1.05rem;
      padding: 1rem 3rem;
    }

    .rpg-btn-deploy {
      background: #1e1830;
      border-color: #44cc66;
      color: #44cc66;
    }

    .rpg-btn-deploy:hover {
      background: #44cc66;
      color: #0a0810;
      box-shadow: 0 0 15px rgba(68, 204, 102, 0.4);
    }

    .rpg-btn-deploy:disabled {
      border-color: #3d3358;
      color: #3d3358;
      background: #1e1830;
      box-shadow: none;
    }

    /* ── Back Link ── */
    .back-link {
      font-family: "Cinzel", serif;
      color: #564a72;
      font-size: 0.75rem;
      font-weight: 400;
      cursor: pointer;
      margin-top: 1.5rem;
      text-align: center;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: color 0.15s ease;
    }

    .back-link:hover {
      color: #d0c0a8;
    }

    /* ── Input Fields ── */
    .rpg-input {
      background: #141020;
      border: 1px solid #3d3358;
      color: #e8dcd0;
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 1rem;
      padding: 0.7rem 1rem;
      width: 100%;
      outline: none;
      transition: border-color 0.15s ease;
    }

    .rpg-input::placeholder {
      color: #564a72;
    }

    .rpg-input:focus {
      border-color: #c45a28;
      box-shadow: 0 0 8px rgba(196, 90, 40, 0.15);
    }

    /* ── Setup Screen ── */
    .setup-section {
      margin-bottom: 1.5rem;
    }

    .setup-label {
      display: block;
      font-family: "Cinzel", serif;
      font-size: 0.7rem;
      font-weight: 600;
      color: #a89878;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 0.5rem;
    }

    .setup-textarea {
      background: #141020;
      border: 1px solid #3d3358;
      color: #e8dcd0;
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 1rem;
      padding: 0.7rem 1rem;
      width: 100%;
      outline: none;
      resize: vertical;
      min-height: 5rem;
      max-height: 12rem;
      line-height: 1.7;
      transition: border-color 0.15s ease;
    }

    .setup-textarea::placeholder {
      color: #564a72;
    }

    .setup-textarea:focus {
      border-color: #c45a28;
      box-shadow: 0 0 8px rgba(196, 90, 40, 0.15);
    }

    .setup-color-row {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .setup-color-swatch {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.1s ease, border-color 0.1s ease;
      outline: none;
    }

    .setup-color-swatch:hover {
      transform: scale(1.1);
    }

    .setup-color-swatch.selected {
      border-color: #e8c868;
      transform: scale(1.15);
    }

    .setup-submit-row {
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
    }

    /* ── Loading Overlay (in-place on setup screen) ── */
    .setup-loading {
      text-align: center;
      padding: 3rem 1rem;
    }

    .setup-loading-text {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-style: italic;
      font-size: 1.15rem;
      color: #d0c0a8;
      margin-bottom: 1rem;
      line-height: 1.7;
    }

    .loading-area {
      text-align: center;
      padding: 1rem 0;
    }

    .loading-dots {
      font-family: "Cormorant Garamond", Georgia, serif;
      color: #e8a050;
      font-size: 1rem;
      letter-spacing: 0.1em;
    }

    .error-text {
      color: #a83838;
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
    }

    /* ── Loading animation ── */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .loading-dots span {
      animation: blink 1.2s infinite;
    }

    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    /* ── Scrollbar ── */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0a0810; }
    ::-webkit-scrollbar-thumb { background: #3d3358; }
    ::-webkit-scrollbar-thumb:hover { background: #564a72; }

    /* ══════════════════════════════════════════════════
       IN-GAME CSS — dungeon stone / flame / gold palette.
       Sidebar, chat bubbles, prompt bar, etc.
       ══════════════════════════════════════════════════ */

    /* ── Game Viewport (post-onboarding) ── */
    #game-viewport {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      flex: 1;
      min-width: 0;
    }

    #sidebar {
      width: 320px;
      background: #1e1830;
      border-left: 2px solid #8a6a28;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ── Dialogue Log (chat transcript) ── */
    #dialogue-log {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    /* ── Agent Details Panel ── */
    #agent-details-panel {
      overflow-y: auto;
      border-bottom: 2px solid #3d3350;
      background: #140e24;
      transition: max-height 0.3s ease;
      max-height: 60%;
      flex-shrink: 0;
    }
    #agent-details-panel.agent-details-hidden {
      display: none;
    }
    .agent-details-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.75rem;
      background: #1a1430;
      border-bottom: 1px solid #3d3350;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .agent-details-name {
      font-family: "Cinzel", serif;
      font-size: 0.85rem;
      font-weight: 600;
      color: #e8c868;
    }
    .agent-details-role {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 0.7rem;
      color: #a0927a;
    }
    .agent-details-close {
      cursor: pointer;
      color: #888;
      font-size: 1rem;
      background: none;
      border: none;
      padding: 0.2rem 0.4rem;
    }
    .agent-details-close:hover {
      color: #ff6644;
    }
    .agent-details-section {
      border-bottom: 1px solid #2a2040;
    }
    .agent-details-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0.75rem;
      cursor: pointer;
      font-family: "Cinzel", serif;
      font-size: 0.68rem;
      color: #d0c0a8;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      user-select: none;
    }
    .agent-details-section-header:hover {
      background: #241a3a;
    }
    .agent-details-section-toggle {
      font-size: 0.6rem;
      transition: transform 0.2s;
    }
    .agent-details-section.collapsed .agent-details-section-toggle {
      transform: rotate(-90deg);
    }
    .agent-details-section-body {
      max-height: 200px;
      overflow-y: auto;
      padding: 0 0.75rem 0.4rem;
    }
    .agent-details-section.collapsed .agent-details-section-body {
      display: none;
    }
    .agent-details-item {
      font-family: "DM Mono", monospace;
      font-size: 0.7rem;
      color: #d0c0a8;
      padding: 0.2rem 0;
      border-bottom: 1px solid #1e1630;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .agent-details-item-time {
      font-size: 0.6rem;
      color: #7a6a58;
      margin-left: 0.3rem;
    }
    .agent-details-loading {
      padding: 1rem;
      text-align: center;
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 0.8rem;
      color: #7a6a58;
      font-style: italic;
    }
    .agent-details-skills-subsection-label {
      font-family: "Cinzel", serif;
      font-size: 0.6rem;
      color: #a0927a;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding: 0.3rem 0 0.15rem;
    }
    .agent-details-expertise-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.15rem 0;
      font-family: "DM Mono", monospace;
      font-size: 0.7rem;
      color: #d0c0a8;
    }
    .agent-details-expertise-label {
      min-width: 80px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .agent-details-bar-container {
      flex: 1;
      height: 8px;
      background: #1e1630;
      border-radius: 4px;
      overflow: hidden;
    }
    .agent-details-bar-fill {
      height: 100%;
      background: linear-gradient(to right, #c45a28, #e8a050);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .agent-details-expertise-level {
      min-width: 20px;
      text-align: right;
      color: #a0927a;
      font-size: 0.65rem;
    }
    .agent-details-tool-item {
      font-family: "DM Mono", monospace;
      font-size: 0.7rem;
      color: #d0c0a8;
      padding: 0.1rem 0;
    }
    .agent-details-tool-item::before {
      content: '>';
      color: #e8c868;
      margin-right: 0.4rem;
      font-weight: bold;
    }
    .agent-details-empty {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 0.75rem;
      color: #5a4a3a;
      padding: 0.2rem 0;
      font-style: italic;
    }

    /* ── Chat Bubbles ── */
    .chat-bubble {
      max-width: 90%;
      padding: 0.5rem 0.65rem;
      border-radius: 8px;
      font-size: 0.75rem;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
    }

    .chat-bubble-agent {
      align-self: flex-start;
      background: #241a3a;
      border: 1px solid #3d3350;
      border-radius: 2px 8px 8px 8px;
    }

    .chat-bubble-player {
      align-self: flex-end;
      background: #2a2040;
      border: 1px solid #6a5020;
      border-radius: 8px 2px 8px 8px;
    }

    .chat-bubble-system {
      align-self: center;
      background: none;
      font-family: "Cormorant Garamond", Georgia, serif;
      font-style: italic;
      color: #7a6a58;
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
    }

    .chat-bubble-activity {
      align-self: flex-start;
      background: none;
      font-size: 0.65rem;
      color: #6a5a48;
      padding: 0.15rem 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .chat-bubble-thought {
      align-self: flex-start;
      background: #1a1430;
      border: 1px solid #2a2040;
      border-radius: 2px 8px 8px 8px;
      font-style: italic;
      opacity: 0.75;
    }

    .chat-bubble-header {
      display: flex;
      align-items: baseline;
      gap: 0.4rem;
      margin-bottom: 0.2rem;
    }

    .chat-agent-name {
      font-family: "Cinzel", serif;
      font-weight: 600;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .chat-timestamp {
      font-size: 0.55rem;
      color: #6a5a48;
    }

    .chat-bubble-body {
      font-family: "Cormorant Garamond", Georgia, serif;
      color: #d0c0a8;
      font-size: 0.82rem;
      line-height: 1.5;
    }

    .chat-bubble-player .chat-bubble-body {
      color: #e8dcd0;
    }

    .chat-bubble-body.truncated {
      overflow: hidden;
    }

    .chat-show-more {
      background: none;
      border: none;
      color: #c45a28;
      font-family: "Cinzel", serif;
      font-size: 0.6rem;
      font-weight: 600;
      cursor: pointer;
      padding: 0.2rem 0;
      margin-top: 0.2rem;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .chat-show-more:hover {
      color: #e8a050;
      text-decoration: none;
    }

    .activity-icon {
      font-size: 0.7rem;
    }

    /* ── Prompt Bar ── */
    .prompt-bar {
      border-top: 2px solid #8a6a28;
      background: #140e24;
      flex-shrink: 0;
    }

    /* ── Command Menu Popup ── */
    .prompt-command-menu {
      background: #1e1830;
      border: 1px solid #3d3350;
      border-bottom: none;
      max-height: 200px;
      overflow-y: auto;
    }

    .prompt-command-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.45rem 0.75rem;
      cursor: pointer;
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 0.78rem;
      transition: background 0.1s ease;
    }

    .prompt-command-item:hover,
    .prompt-command-item.selected {
      background: #241a3a;
    }

    .prompt-command-icon {
      width: 1.2rem;
      text-align: center;
      font-size: 0.8rem;
    }

    .prompt-command-name {
      color: #e8c868;
      font-family: "Cinzel", serif;
      font-weight: 600;
      font-size: 0.68rem;
      min-width: 5rem;
    }

    .prompt-command-desc {
      color: #7a6a58;
      font-size: 0.68rem;
    }

    /* ── Toolbar ── */
    .prompt-toolbar {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.3rem 0.5rem;
      border-bottom: 1px solid #2a2040;
    }

    .prompt-tool-btn {
      background: none;
      border: 1px solid transparent;
      color: #6a5a48;
      font-family: "DM Mono", monospace;
      font-size: 0.72rem;
      padding: 0.15rem 0.4rem;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.1s ease;
    }

    .prompt-tool-btn:hover {
      border-color: #3d3350;
      color: #d0c0a8;
      background: #241a3a;
    }

    .prompt-toolbar-spacer {
      flex: 1;
    }

    /* ── Mode Badge ── */
    .prompt-mode-badge {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.15rem 0.5rem;
      border: 1px solid #3d3350;
      border-radius: 2px;
      cursor: pointer;
      font-family: "Cinzel", serif;
      font-size: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #a0927a;
      transition: all 0.15s ease;
    }

    .prompt-mode-badge:hover {
      border-color: #6a5020;
    }

    .prompt-mode-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .prompt-mode-badge[data-mode="manual"] .prompt-mode-dot { background: #c45a28; }
    .prompt-mode-badge[data-mode="supervised"] .prompt-mode-dot { background: #e8c868; }
    .prompt-mode-badge[data-mode="autonomous"] .prompt-mode-dot { background: #44cc66; }

    /* ── Input Row ── */
    .prompt-input-row {
      display: flex;
      align-items: flex-end;
      padding: 0.4rem;
    }

    /* ── Focus Badge ── */
    .prompt-focus-badge {
      display: flex;
      align-items: center;
      gap: 0.2rem;
      background: #241a3a;
      border: 1px solid #6a5020;
      border-radius: 2px;
      padding: 0.15rem 0.4rem;
      margin-right: 0.3rem;
      font-family: "Cinzel", serif;
      font-size: 0.6rem;
      color: #e8c868;
      flex-shrink: 0;
      align-self: center;
    }

    .prompt-focus-clear {
      background: none;
      border: none;
      color: #6a5a48;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 0 0.15rem;
      line-height: 1;
    }

    .prompt-focus-clear:hover {
      color: #c45a28;
    }

    /* ── Textarea ── */
    .prompt-textarea {
      flex: 1;
      background: #0a0810;
      border: 1px solid #3d3350;
      color: #e8dcd0;
      font-family: "DM Mono", "Courier New", monospace;
      font-size: 0.8rem;
      padding: 0.5rem 0.6rem;
      resize: none;
      outline: none;
      min-height: 2rem;
      max-height: 8rem;
      overflow-y: auto;
      line-height: 1.4;
      transition: border-color 0.15s ease;
    }

    .prompt-textarea::placeholder {
      color: #4a3a30;
    }

    .prompt-textarea:focus {
      border-color: #c45a28;
      box-shadow: 0 0 8px rgba(196, 90, 40, 0.2);
    }

    /* ── Send Button ── */
    .prompt-send-btn {
      background: none;
      border: 1px solid #3d3350;
      color: #6a5a48;
      font-size: 0.85rem;
      width: 2rem;
      height: 2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.25rem;
      flex-shrink: 0;
      transition: all 0.15s ease;
      align-self: flex-end;
    }

    .prompt-send-btn:not(:disabled):hover {
      border-color: #c45a28;
      color: #c45a28;
      background: #241a3a;
    }

    .prompt-send-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    /* ── Agent Cards Grid ── */
    .agent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .agent-card {
      background: #140e24;
      border: 2px solid #3d3350;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
    }

    .agent-card:hover {
      border-color: #6a5020;
    }

    .agent-card.selected {
      border-color: #8a6a28;
      box-shadow: 0 0 12px rgba(232, 200, 104, 0.15);
    }

    .agent-card-name {
      font-family: "Cinzel", serif;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.2rem;
      color: #e8c868;
    }

    .agent-card-role {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 0.75rem;
      color: #a0927a;
      margin-bottom: 0.6rem;
    }

    .agent-card-class {
      display: inline-block;
      font-size: 0.6rem;
      padding: 0.15rem 0.5rem;
      border: 1px solid;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.6rem;
    }

    .agent-card-skills {
      font-size: 0.65rem;
      color: #8888aa;
      margin-bottom: 0.6rem;
      line-height: 1.5;
    }

    .agent-card-skill-tag {
      display: inline-block;
      background: #241a3a;
      border: 1px solid #3d3350;
      padding: 0.1rem 0.4rem;
      margin: 0.1rem 0.15rem 0.1rem 0;
      font-size: 0.6rem;
      color: #a0927a;
    }

    /* ── Stat Bars ── */
    .stat-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.2rem;
    }

    .stat-label {
      font-size: 0.55rem;
      color: #666688;
      width: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-bar-bg {
      flex: 1;
      height: 6px;
      background: #0a0810;
      border: 1px solid #2a2040;
      position: relative;
    }

    .stat-bar-fill {
      height: 100%;
      transition: width 0.3s ease;
    }

    .stat-value {
      font-size: 0.55rem;
      color: #555577;
      width: 1.5rem;
      text-align: right;
    }

    /* ── Cost ── */
    .agent-card-cost {
      font-size: 0.65rem;
      color: #ccaa44;
      margin-top: 0.5rem;
      letter-spacing: 0.05em;
    }

    /* ── Selection Check ── */
    .agent-card-check {
      position: absolute;
      top: 0.5rem;
      right: 0.6rem;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .agent-card.selected .agent-card-check {
      opacity: 1;
    }

    /* ── Party Summary Bar ── */
    .party-summary {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #2a2040;
    }

    .party-info {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 0.85rem;
      color: #a0927a;
    }

    .party-cost {
      font-size: 0.8rem;
      color: #ccaa44;
    }

    .party-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* ── Stage announcement bubble (dialogue log) ── */
    .chat-bubble-stage-announce {
      background: #241a3a;
      border: 1px solid #6a5020;
      text-align: center;
      padding: 0.5rem;
      font-family: "Cinzel", serif;
      font-size: 0.68rem;
      color: #e8c868;
      font-style: normal;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* ── Spectator Panel (sidebar) ── */
    .spectator-panel {
      border-top: 1px solid #2a2040;
      padding: 0.4rem 0.75rem;
      flex-shrink: 0;
      max-height: 80px;
      overflow-y: auto;
    }

    .spectator-panel-title {
      font-family: "Cinzel", serif;
      font-size: 0.55rem;
      color: #6a5a48;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 0.3rem;
    }

    .spectator-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .spectator-badge {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.65rem;
      padding: 0.1rem 0.4rem;
      background: #1a1430;
      border: 1px solid #3d3350;
    }

    .spectator-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* ── Spectator chat bubble ── */
    .chat-bubble-spectator {
      align-self: flex-start;
      background: #1e1830;
      border: 1px solid #3d3350;
      border-radius: 2px 8px 8px 8px;
    }

    /* ── Finding bubble ── */
    .chat-bubble-finding {
      align-self: flex-start;
      background: #1e1820;
      border: 1px solid #6a5020;
      border-left: 3px solid #e8c868;
      border-radius: 2px 8px 8px 8px;
    }

    /* ── Stage Progress Banner (StageProgressBar component) ── */
    .stage-progress-bar {
      padding: 0.4rem 0.75rem;
      background: #140e24;
      border-bottom: 2px solid #3d3350;
      flex-shrink: 0;
    }

    .stage-progress-label {
      font-family: "Cinzel", serif;
      font-size: 0.72rem;
      color: #e8c868;
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
    }

    .stage-progress-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stage-progress-track {
      flex: 1;
      height: 3px;
      background: #2a2040;
      border-radius: 2px;
      overflow: hidden;
    }

    .stage-progress-fill {
      height: 100%;
      background: linear-gradient(to right, #c45a28, #e8a050);
      transition: width 0.6s ease;
      border-radius: 2px;
    }

    .stage-progress-fill.stage-progress-complete {
      background: #44cc66;
    }

    .stage-progress-text {
      font-family: "DM Mono", monospace;
      font-size: 0.6rem;
      color: #c45a28;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }

    /* ── In-game Toast Notifications (Task 24/25) ── */
    #toast-container {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 300;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      pointer-events: none;
      min-width: 260px;
      max-width: 480px;
    }
    .toast {
      background: #1e1830;
      border: 1px solid #3d3350;
      border-radius: 3px;
      padding: 0.5rem 0.9rem;
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 0.78rem;
      color: #d0c0a8;
      letter-spacing: 0.04em;
      opacity: 0;
      animation: toast-in 0.2s ease forwards, toast-out 0.3s ease 3.7s forwards;
      pointer-events: auto;
    }
    .toast.toast-error {
      border-color: #cc4444;
      color: #ff8888;
    }
    .toast.toast-warn {
      border-color: #aa8800;
      color: #ffcc44;
    }
    @keyframes toast-in {
      from { opacity: 0; transform: translateY(-6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes toast-out {
      from { opacity: 1; }
      to   { opacity: 0; }
    }

    #reconnect-banner {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #5a3a00;
      color: #ffcc44;
      font-size: 0.65rem;
      text-align: center;
      padding: 0.3rem;
      letter-spacing: 0.08em;
      z-index: 400;
    }
    #reconnect-banner.visible { display: block; }

    /* ── Session Complete Overlay ── */
    #session-complete-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(5, 5, 18, 0.88);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    #session-complete-overlay.visible {
      display: flex;
    }
    .session-complete-card {
      background: #1e1830;
      border: 1px solid #8a6a28;
      border-radius: 4px;
      padding: 2rem 2.5rem;
      max-width: 480px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 40px rgba(232, 200, 104, 0.1);
    }
    .session-complete-card::before {
      content: '';
      position: absolute;
      inset: 6px;
      border: 1px solid rgba(184, 144, 56, 0.15);
      border-radius: 2px;
      pointer-events: none;
    }
    .session-complete-title {
      font-family: "Cinzel", serif;
      font-size: 1.2rem;
      color: #e8c868;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }
    .session-complete-problem {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 0.85rem;
      color: #a0927a;
      margin-bottom: 1.5rem;
      font-style: italic;
    }
    .session-complete-hint {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 0.8rem;
      color: #d0c0a8;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .session-complete-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .session-complete-btn {
      background: transparent;
      border: 1px solid #3d3350;
      color: #d0c0a8;
      padding: 0.5rem 1.1rem;
      border-radius: 3px;
      cursor: pointer;
      font-family: "Cinzel", serif;
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: border-color 0.15s, color 0.15s, background 0.15s;
    }
    .session-complete-btn:hover {
      border-color: #c45a28;
      color: #e8dcd0;
    }
    .session-complete-btn.primary {
      border-color: #c45a28;
      color: #c45a28;
    }
    .session-complete-btn.primary:hover {
      background: rgba(196, 90, 40, 0.15);
    }

    /* ── Server Info (LAN address) ── */
    .server-info {
      border-top: 1px solid #2a2040;
      padding: 0.3rem 0.75rem;
      flex-shrink: 0;
      font-size: 0.6rem;
      color: #5a4a3a;
      background: #140e24;
      text-align: center;
      font-family: "DM Mono", monospace;
      letter-spacing: 0.05em;
      cursor: default;
      user-select: all;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen" class="screen">
  </div>

  <!-- Setup Screen (name + problem input) -->
  <div id="setup-screen" class="screen screen-hidden">
  </div>

  <!-- Game Viewport (Phaser + Sidebar) -->
  <div id="game-viewport" class="screen-hidden">
    <!-- Reconnect banner (Task 25) -->
    <div id="reconnect-banner">&#9888; Connection lost — reconnecting...</div>

    <!-- Toast container (Task 24/25) -->
    <div id="toast-container"></div>

    <!-- Session complete overlay — shown when process:completed fires -->
    <div id="session-complete-overlay">
      <div class="session-complete-card">
        <div class="session-complete-title">&#10003; Brainstorm Complete</div>
        <div class="session-complete-problem" id="session-complete-problem"></div>
        <div class="session-complete-hint">
          The full session — all ideas, critiques, and the final recommendation — is in the dialogue log on the right.
        </div>
        <div class="session-complete-actions">
          <button class="session-complete-btn primary" id="session-complete-read">Keep Reading</button>
          <button class="session-complete-btn" id="session-complete-export">Export Report</button>
          <button class="session-complete-btn" id="session-complete-new">New Brainstorm</button>
        </div>
      </div>
    </div>
    <div id="game-container"></div>
    <div id="sidebar">
      <div id="agent-details-panel" class="agent-details-hidden"></div>
      <div id="dialogue-log"></div>
      <div id="quest-log" style="display:none; overflow-y:auto; flex:0 0 auto; max-height:40%; border-top:1px solid #2a2a5a; padding:0.5rem;"></div>
      <div id="settings-panel" style="display:none; padding: 1rem; border-top: 1px solid #2a2a5a;">
        <div style="font-size: 0.8rem; color: #8888aa; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.1em;">Settings</div>
        <label style="display:block; font-size: 0.7rem; color: #666688; margin-bottom: 0.3rem;">Max Agents</label>
        <input id="setting-max-agents" type="number" value="5" min="1" max="20" class="rpg-input" style="margin-bottom: 0.5rem; padding: 0.4rem;">
        <label style="display:block; font-size: 0.7rem; color: #666688; margin-bottom: 0.3rem;">Budget (USD)</label>
        <input id="setting-budget" type="number" value="2.00" min="0.10" step="0.10" class="rpg-input" style="margin-bottom: 0.5rem; padding: 0.4rem;">
        <label style="display:block; font-size: 0.7rem; color: #666688; margin-bottom: 0.3rem;">Permission Level</label>
        <select id="setting-permission" class="rpg-input" style="margin-bottom: 0.5rem; padding: 0.4rem;">
          <option value="read-only" selected>Read Only</option>
          <option value="write-with-approval">Write (with approval)</option>
          <option value="full">Full Read/Write</option>
        </select>
        <label style="display:block; font-size: 0.7rem; color: #666688; margin-bottom: 0.3rem;">Autonomy</label>
        <select id="setting-autonomy" class="rpg-input" style="padding: 0.4rem;">
          <option value="supervised" selected>Supervised</option>
          <option value="manual">Manual</option>
          <option value="autonomous">Autonomous</option>
        </select>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
